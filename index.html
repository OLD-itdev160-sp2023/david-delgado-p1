<html>
  <head>
    <meta charset="UTF-8">
    <title>Math Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="master.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Math Quiz</h1>
      <img src="image/classroom.jpg" alt="background" class="image">
    </header>
    <main>
      <form>
        <h2>Question 1</h2>
        <p>What is 5 + 7?</p>
        <input type="text" id="q1" name="q1" required>
        <br><br>
        <h2>Question 2</h2>
        <p>What is 9 - 4?</p>
        <input type="text" id="q2" name="q2" required>
        <br><br>
        <h2>Question 3</h2>
        <p>What is 3 x 6?</p>
        <input type="text" id="q3" name="q3" required>
        <br><br>
        <input type="submit" value="Submit Quiz" id="submit">
      </form>
      <div id="results"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
